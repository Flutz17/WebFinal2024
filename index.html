<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Météo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
  <div id="app">
    <button id="letitsnow">Christmas</button>

    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Ajouter une ville">
      <button id="addCityButton">+</button>
    </div>
    
    <!-- Section Mes Villes -->
    <div class="city-list-container">
      <button class="city-list-toggle" id="toggleCityList">Mes villes</button>
      <ul id="cityList" class="city-list"></ul>
    </div>
  
    <div id="weatherInfo" class="weather-info">
      <p id="message"></p>
      <h1 id="locationName"></h1>
      <h2 id="regionCountry"></h2>
      <p id="lastUpdate"></p>
      <div id="tempContainer">
        <img id="conditionIcon" alt="Condition">
        <span id="temperature"></span>
      </div>
      <h2>Prévisions de la journée</h2>
      <div id="nextHours">
        <div id="hour1">
          <h5 id="hour1text"></h5>
          <img id="h1Icon" alt="ConditionIcon">
          <p id="h1Temp"></p>
        </div>
        <div id="hour2">
          <h5 id="hour2text"></h5>
          <img id="h2Icon" alt="ConditionIcon">
          <p id="h2Temp"></p>
        </div>
        <div id="hour3">
          <h5 id="hour3text"></h5>
          <img id="h3Icon" alt="ConditionIcon">
          <p id="h3Temp"></p>
        </div>
        <div id="hour4">
          <h5 id="hour4text"></h5>
          <img id="h4Icon" alt="ConditionIcon">
          <p id="h4Temp"></p>
        </div>
        <div id="hour5">
          <h5 id="hour5text"></h5>
          <img id="h5Icon" alt="ConditionIcon">
          <p id="h5Temp"></p>
        </div>
      </div>
      <hr/>
      <h2>Heures de lever et de coucher du soleil</h2>
      <div>
        <div>Lever <b id="lever"></b></div>
        <div>Coucher <b id="coucher"></b></div>
      </div>
      <div id="forecast">
        <h3 id="forecastDate"></h3>
        <p id="maxTemp"></p>
        <p id="minTemp"></p>
        <p id="windSpeed"></p>
        <p id="precipitation"></p>
        <p id="snow"></p>
      </div>
    </div>
  </div>
  

  <script src="js/meteo.js"></script>
  <script src="js/snow.js"></script>
</body>
</html>
