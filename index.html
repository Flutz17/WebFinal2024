<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Météo</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
  <div id="app">

    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Ajouter une ville">
      <button id="addCityButton">+</button>
    </div>
    
    <!-- Section Mes Villes -->
    <div class="city-list-container">
      <button class="city-list-toggle" id="toggleCityList">Mes villes</button>
      <ul id="cityList" class="city-list"></ul>
    </div>
  
    <div id="weatherInfo" class="weather-info">
      <p id="message"></p>
      <h1 id="locationName"></h1>
      <h2 id="regionCountry"></h2>
      <p id="lastUpdate"></p>
      <div id="tempContainer">
        <img id="conditionIcon" alt="Condition">
        <span id="temperature"></span>
      </div>

      <button id="letitsnow">Christmas</button>

      <h2>Prévisions de la journée</h2>
      <div id="nextHours">
        <div id="hour1">
          <h5 id="hour1text"></h5>
          <img id="h1Icon" alt="ConditionIcon">
          <p id="h1Temp"></p>
        </div>
        <div id="hour2">
          <h5 id="hour2text"></h5>
          <img id="h2Icon" alt="ConditionIcon">
          <p id="h2Temp"></p>
        </div>
        <div id="hour3">
          <h5 id="hour3text"></h5>
          <img id="h3Icon" alt="ConditionIcon">
          <p id="h3Temp"></p>
        </div>
        <div id="hour4">
          <h5 id="hour4text"></h5>
          <img id="h4Icon" alt="ConditionIcon">
          <p id="h4Temp"></p>
        </div>
        <div id="hour5">
          <h5 id="hour5text"></h5>
          <img id="h5Icon" alt="ConditionIcon">
          <p id="h5Temp"></p>
        </div>
      </div>
    </div>
  </div>

  <div id="infosSupp">
    <h2>Infos supplémentaires</h2>
    <div id="forecast">
      <div><img class="icon" src="img/Sunrise.png" alt="sunrise-icon"> <b id="lever"></b> <img class="icon" src="img/Sunset.png" alt="sunset-icon"> <b id="coucher"></b></div>
      <div><img class="icon" src="img/TempUp.png" alt="max-temp-icon"> <b id="maxTemp"></b> <img class="icon" src="img/TempDown.png" alt="min-temp-icon"> <b id="minTemp"></b></div>
      <div><img class="icon" src="img/Wind.png" alt="wind-icon"> <b id="windSpeed"></b></div>
      <div><img class="icon" src="img/Rain.png" alt="rain-icon"><b id="precipitation"></b></div>
      <div><img class="icon" src="img/Snow.png" alt="snow-icon"><b id="snow"></b></div>
    </div>
  </div>

  <div id="prochainsJours">
    <h2>Dans les jours à venir...</h2>
    <div id="Day1">
      <img id="d1Icon" alt="ConditionIcon">
      <p id="d1Date"></p>
    </div>
    <div id="Day2">
      <img id="d2Icon" alt="ConditionIcon">
      <p id="d2Date"></p>
    </div>
  </div>
  

  <script src="js/meteo.js"></script>
  <script src="js/snow.js"></script>
</body>
</html>
